<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bootstrap form validation</title>

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">


  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>

</head>

<body>
  <div class="container mt-3">
    <h2>form validation</h2>
    <p>try to submit the form</p>
    <form class="was-validated">
      <div class="mb-3 mt-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" name="username"required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">please fill out this field</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="enter password" name="password"required>
        <div class="valid-feedback">Valid</div>
        <div class="invalid-feedback">Please fill out this field</div>
      </div>
      <div class="mt-3">
        <label for="myColor" class="form-label">Color picker:</label>
        <input type="color" class="form-control form-control-color" id="myColor" value="#AAAAA" title="choose a color">
      </div>
      <div class="mt-3">
        <label for="" class="form-label">Select a City(select one):</label>
        <select class="form-select" name="" id="">
          <option selected>Select one</option>
          <option value="">New Delhi</option>
          <option value="">bangalore</option>
          <option value="">chennai</option>
        </select>
      </div>
      <div class="form-check <div class=" form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
      </div>
      <div class="form-check form-switch mt-3">
        <label class="form-check-label" for="mySwitch">Dark mode</label>
        <input class="form-check-input" type="checkbox" id="mySwitch" value="yes">
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" value="remember" id="myCheck" required>
        <label class="form-check-label" for="myCheck">
          I agree
        </label>
        <div class="valid-feedback">Valid</div>
        <div class="invalid-feedback">check this checkbox to continue</div>
      </div>
      <button type="button" class="btn btn-success">submit</button>
    </form>
  </div>

</body>

</html>
